<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 样式重置 */
      ul,
      li {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      a {
        text-decoration: none;
        color: #333;
      }

      /* 全局设置 */
      body {
        background-color: #f2f2f2;
      }

      /* 内容样式 */
      ul > li {
        float: left;
        margin-left: 12px;
      }

      li > a {
        display: inline-block;
        width: 36px;
        height: 36px;
        text-align: center;
        line-height: 36px;
        border-radius: 6px;
        background-color: #fff;
        color: #3951b3;
        font-size: 14px;
      }

      ul > li > a:hover,
      ul > li.active > a {
        background-color: blue;
        color: #fff;
      }

      ul > li.next > a {
        width: 80px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#">1</a></li>
      <li class="active"><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li class="next"><a href="#">下一页 &gt;</a></li>
    </ul>
  </body>
</html>

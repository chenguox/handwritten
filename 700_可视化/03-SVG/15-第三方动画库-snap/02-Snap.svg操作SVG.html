<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body, ul{
      margin: 0;
      padding: 0;
    }

    body{
      background-image: url(../images/grid.png);
    }
    svg{
      background-color: rgba(255, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <!-- 在svg上画一个矩形 -->
  <svg id="mySvg" width="300" height="300" xmlns="http://www.w3.org/2000/svg">
    <rect
      id="rectangle1"
      x="0" y="0"
      width="100" height="50"
    ></rect>
  </svg>

  <script src="./libs/snap.svg-min.js"></script>
  <script>
    window.onload = function() {
      const snap = Snap('#mySvg')
      const paper = snap.paper

      // 画一个矩形 ,x, y, width, height
      const rect = paper.rect(0, 200, 100, 50)
      rect.attr({
        fill: 'red'
      })

      const rectangle = paper.select('#rectangle1')
      rectangle.attr({
        fill: 'green'
      })
    }
  </script>
</body>
</html>

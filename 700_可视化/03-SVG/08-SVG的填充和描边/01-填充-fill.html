<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body, ul{
      margin: 0;
      padding: 0;
    }

    body{
      background-image: url(../images/grid.png);
    }
    svg{
      background-color: rgba(255, 0, 0, 0.1);
      color: green;
    }
  </style>

</head>
<body>

  <svg width="300" height="300" 
        xmlns="http://www.w3.org/2000/svg" >
    <defs>
      <style>
        rect{
          color: red;
        }
      </style>
    </defs>

    <!-- 基本的使用 -->
    <rect
      x="10"
      y="10"
      width="100"
      height="100"
      fill="red"
      fill-opacity="0.4"
    ></rect>

    <!-- 使用定义的svg颜色, 就近原则，先是红色 没有就是绿色 -->
    <rect
      x="110"
      y="110"
      width="100"
      height="100"
      fill="currentColor"
    >
    </rect>
  </svg>

</body>
</html>

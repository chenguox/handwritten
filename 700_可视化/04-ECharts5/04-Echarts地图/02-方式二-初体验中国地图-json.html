<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="main" style="height: 400px"></div>
  <script src="../libs/echarts-5.3.3.js"></script>
  <!-- 
    1.导入了一个中国的 geo json
    window.china_geojson = {}
  -->
  <script src="./geojson/china_geojson.js"></script>
  <script>
    window.onload = function() {
      // 2. 注册一下中国地图的 geo json（需要在 setOption 之前调用）
      echarts.registerMap('中国', {
        geoJSON: china_geojson
      })

      let myChart = echarts.init(document.getElementById('main'));
      let option = {
        // 3. 在 echarts 中展示中国地图
        series: [
          {
            type: 'map', // 系列图是：地图
            map: '中国' // 展示中国地图（因为只注册一个中国地图）
          }
        ]
      }
      myChart.setOption(option)
    }
  </script>
</body>
</html>

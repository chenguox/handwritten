<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body, ul{
      margin: 0;
      padding: 0;
    }

    body{
      background-image: url(../images/grid.png);
    }
    svg{
      background-color: rgba(255, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- 1. 样式 -->
      <style>
        rect {
          fill: pink
        }
      </style>

      <!-- 2. 定义一个矩形 -->
      <rect
        id="rectangle"
        x="0"
        y="0"
        width="100"
        height="50"
      >
      </rect>

      <!-- 3. 定义一个组合图形 -->
      <g id="logo" fill="transparent" stroke="red">
        <circle cx="50" cy="50" r="25"></circle>
        <circle cx="80" cy="50" r="25"></circle>
        <circle cx="110" cy="50" r="25"></circle>
        <circle cx="140" cy="50" r="25"></circle>  
      </g>
      <!-- 定义渐变 -->
      <!-- 滤镜 -->
    </defs>

    <!-- 在这里进行图形的复用 -->
    <use href="#rectangle"></use>
    <!-- 修改坐标点 -->
    <use x="100" y="100" href="#rectangle"></use>

    <use href="#logo"></use>
    <use x="100" y="100" href="#logo"></use>
  </svg>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="main" style="height: 400px"></div>
  <script src="../libs/echarts-5.3.3.js"></script>
  <!-- 
    1.导入了一个中国的 geo json
    window.china_geojson = {}
  -->
  <script src="./geojson/china_geojson.js"></script>

  <script>
    window.onload = function() {
      // 2.注册一下中国地图的 geo json ( 需要在setOption之前调用 )
      echarts.registerMap('中国', { geoJSON: china_geojson })

      let myChart = echarts.init(document.getElementById('main'))
      let option = {
        // 3.在 echarts 中展示中国地图
        geo: [
          {
            // 全局的地图（创建一个地理坐标系统，供其他系列复用该坐标系）
            map: "中国",
            roam: true
          }
        ],
        series: [
          {
            // 系列图是：地图（创建一个地理坐标系统，用来展示数据）
            type: 'map',
            map: "中国"，
            roam: true
          }
        ]
      }
    }
  </script>
</body>
</html>

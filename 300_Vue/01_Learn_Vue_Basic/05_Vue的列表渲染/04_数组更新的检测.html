<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="item in names">{{ item }}</li>
    </ul>
    <button @click="changeArray">修改数组</button>
  </div>

  <script src="../lib/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          names: ["abc", "cba", "nba", "aaa", "ccc"]
        }
      },
      methods: {
        changeArray() {
          // 1. 直接将数组修改为一个新的数组
          // this.names = ['aaa', 'bbb', 'ccc']

          // 2. 通过一些数组的方法，修改数组中的元素
          // this.names.push("ddd")
          // this.names.pop()
          // this.names.splice(2, 1, 'ddd')
          // this.names.sort()
          // this.names.reverse()

          // 3. 不修改原数组的方法是不能侦听(watch)
          const newNames = this.names.map(item => item + '666')
          this.names = newNames
        }
      }
    })
    app.mount("#app")
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- v-if="条件" -->
      <div v-if="Object.keys(info).length">
        <h4>个人信息</h4>
        <ul>
          <li>姓名: {{ info.name }}</li>
          <li>年龄: {{ info.age }}</li>
        </ul>
      </div>

      <!-- v-else -->
      <div v-else>
        <h2>没有输入个人信息</h2>
        <p>请输入个人信息后, 再进行展示~</p>
      </div>
    </div>

    <script src="../lib/vue.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            info: {
              // name: 'cgx',
              // age: 18
            },
          }
        },
      })
      app.mount('#app')
    </script>
  </body>
</html>
